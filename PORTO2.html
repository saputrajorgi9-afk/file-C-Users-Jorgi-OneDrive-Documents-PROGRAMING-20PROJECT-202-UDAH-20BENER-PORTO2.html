    .slider-zoom {
      position: absolute;
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      right: 5vh;
      top: 20vh;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
      margin: auto;
      overflow: hidden;
      border-radius: 12px;
      z-index: 10;
      overflow: visible;
      /* biar elemen lain gak ketutup */
    }

    .slider-zoom img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
    }

    /* Gambar 1 */
    .slider-zoom img:nth-child(1) {
      animation: slide1 18s infinite;
    }

    /* Gambar 2 */
    .slider-zoom img:nth-child(2) {
      animation: slide2 18s infinite;
    }

    /* Gambar 3 */
    .slider-zoom img:nth-child(3) {
      animation: slide3 18s infinite;
    }

    /* Keyframes Gambar 1 */
    @keyframes slide1 {

      0%,
      22.2% {
        opacity: 1;
        filter: blur(0px);
        transform: scale(1);
      }

      22.3%,
      33.3% {
        opacity: 1;
        filter: blur(4px);
        transform: scale(1.05);
      }

      33.4%,
      100% {
        opacity: 0;
        filter: blur(4px);
        transform: scale(1.1);
      }
    }

    /* Keyframes Gambar 2 */

  <script>
    let sentences = ["I AM WEB DEVOLOPMENT"];
    let typingSpeed = 150; // ms per karakter
    let pause = 1000; // ms tunggu setelah kalimat selesai


    let i = 0; // index kalimat
    let charIndex = 0;
    let el = document.querySelector(".typing");



    function type() {
      const sentence = sentences[i];
      if (charIndex < sentence.length) {
        el.textContent += sentence.charAt(charIndex);
        charIndex++;
        setTimeout(type, typingSpeed);
      } else {
        setTimeout(() => {
          el.textContent = ""; // hapus teks sebelum kalimat berikutnya
          charIndex = 0;
          i = (i + 1) % sentences.length; // loop ke kalimat pertama
          type();
        }, pause);
      }
    }



    // mulai animasi
    type();
